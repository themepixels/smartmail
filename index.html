<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="">
    <meta name="author" content="Dwell">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">

    <title>SmartMail</title>

    <!-- Vendor CSS -->
    <link href="lib/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="lib/remixicon/fonts/remixicon.css" rel="stylesheet">

    <!-- Template CSS -->
    <link rel="stylesheet" href="assets/css/style.min.css">
  </head>
  <body>

    <div class="sidebar">
      <div class="sidebar-header">
        <a href="" class="sidebar-logo">
          <strong>Smart</strong>Mail</a>
      </div><!-- sidebar-header -->
      <div class="sidebar-body">
        <label class="sidebar-label">Mailboxes</label>
        <nav class="nav flex-column mb-5">
          <a href="" class="nav-link active"><i class="ri-inbox-line"></i> <span>Inbox</span> <small>38</small></a>
          <a href="" class="nav-link"><i class="ri-send-plane-2-line"></i> <span>Sent</span></a>
          <a href="" class="nav-link"><i class="ri-draft-line"></i> <span>Drafts</span> <small>5</small></a>
          <a href="" class="nav-link"><i class="ri-spam-2-line"></i> <span>Spam</span></a>
          <a href="" class="nav-link"><i class="ri-delete-bin-line"></i> <span>Trash</span></a>
        </nav>

        <label class="sidebar-label">Labels</label>
        <nav class="nav flex-column mb-5">
          <a href="" class="nav-link"><i class="ri-price-tag-line"></i> <span>Promotions</span></a>
          <a href="" class="nav-link"><i class="ri-price-tag-line"></i> <span>Social</span></a>
          <a href="" class="nav-link"><i class="ri-price-tag-line"></i> <span>Updates</span></a>
        </nav>
      </div><!-- sidebar-body -->
    </div><!-- sidebar -->

    <div class="mailbox">
      <div class="mailbox-header">
        <div class="mailbox-search">
          <i class="ri-search-line"></i>
          <input type="search" class="form-control" placeholder="Search mail">
        </div><!-- mailbox-search -->
      </div><!-- mailbox-header -->

      <div class="mailbox-option">
        <a href="" class="dropdown-check">
          <i class="ri-checkbox-blank-line"></i>
          <i class="ri-checkbox-fill"></i>
          <i class="ri-checkbox-indeterminate-fill"></i>
        </a>
        <a href="" class="dropdown-link"><i class="ri-arrow-down-s-line"></i></a>

        <div class="ms-auto d-flex align-items-center">
          <span>1-20 of 1,060</span>
          <a href="" class="pager prev"><i class="ri-arrow-left-s-line"></i></a>
          <a href="" class="pager next"><i class="ri-arrow-right-s-line"></i></a>
        </div>
      </div><!-- mailbox-option -->
      <ul class="mail-group">
        <li class="mail-item">
          ...
        </li>
        <li class="mail-item">
          ...
        </li>
      </ul><!-- mail-group -->

    </div><!-- mailbox -->

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script>
      $(document).ready(function() {
        'use strict'

        $('.sidebar .nav-link').on('click', function(e){
          e.preventDefault();
          $(this).addClass('active');
          $(this).siblings().removeClass('active');

          $(this).closest('.nav').siblings('.nav').find('.nav-link').removeClass('active');
        });

        $('.mailbox-search .form-control').on('focusin focusout', function(e){
          if(e.type === 'focusin') {
            $(this).parent().addClass('onfocus');
          } else {
            $(this).parent().removeClass('onfocus');
          }
        });

        $('.dropdown-check').on('click', function(e){
          e.preventDefault();
          $(this).toggleClass('checkall');
        });
      });
    </script>
  </body>
</html>
